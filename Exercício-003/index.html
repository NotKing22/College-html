<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você verá uma imagem que está nessa mesma pasta</p>
    <img src="img.png" alt="Logo HTML 5">
    <h2>Carregando imagens que estão em sub-pastas</h2>
    <img src="imagens/img2.png" alt="Imagem proveniente de uma sub-pasta">
    <h3>Também podemos carregar imagens externas</h3>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Imagem de outro site">
</body>
</html>
