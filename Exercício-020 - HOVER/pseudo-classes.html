<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>

    <style>
        div {
            display: inline-block;
            background-color: gray;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }

        div:hover {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <p>Uma div ocupa todo espaço de uma ponta até a outra da tela</p>
    <div id="d01">01</div>
    <div id="d02">02</div>
    <div id="d03">03</div>
</body>
</html>
