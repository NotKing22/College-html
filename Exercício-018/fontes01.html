<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com google fontes</title>

    <style>
        /* https://fonts.google.com/specimen/Roboto/tester */
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        h1, p {
            font-family: 'Roboto', sans-serif;
        }
    </style>

</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reiciendis quae blanditiis, dicta explicabo odio qui provident deleniti. Alias totam, quas amet nam cupiditate ratione ut praesentium asperiores? Laudantium, voluptates voluptas.</p>
    <br>
    <p><a href="https://fonts.google.com/specimen/Roboto/tester">Clique aqui para acessar o google fontes</a></p>

</body>
</html>
